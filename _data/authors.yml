  image: "assets/images/authors/tim-rayburn-smirk.jpg"
  bio: "Tim Rayburn is a Vice President of Consulting with Improving, a full service IT consulting company in headquartered Plano, TX with offices throughout North America. He is a passionate advocate of apprenticeship and mentorship in corporate environments. He has been awarded the Microsoft MVP in recognition of his expertise and community leadership 11 times, with award areas spanning from BizTalk Server to Azure. He is an author, and can be found speaking across the nation on leadership, technology, trust, mentoring, and career management. He lives in the North Dallas area with his amazing wife Kate and their loyal dogs Radagast and Dresden."
