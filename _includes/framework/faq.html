
{% if site.data.faq %}
<div class="strip strip-white">
  <div class="container pb-10">
    <div class="row">
      <div class="col-12">
        <h2>Frequently Asked Questions</h2>
          <div class="faqs">
            {% for faq in site.data.faq %}
            <div class="faq">
              <h3>{{ faq.question }}</h3>
              <p>{{ faq.answer }}</p>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
